<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food blog</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="m-5 d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-danger m-4">Find your favourite meals...</h1>
        <div>
          <input id="meal-search-field" class="h-5" type="text">
          <button id="search-btn" class="btn btn-secondary">search</button>
        </div>
    </header>
    <main>
      <!-- meal image section  -->
        <section class="container">
            <div id="image-container-div" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
              <!-- image div created by js  -->
            </div>
        </section>
      <!-- meal details section -->
        <section class="container">
          <div id="details-container-div" class="row row-cols-1 justify-content-center ">
            <!-- image div created by js  -->
          </div>
      </section>
    </main>
  <footer class="bg-dark text-white p-5 text-center mt-3">

  </footer>
<!-- script link  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
